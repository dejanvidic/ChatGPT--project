<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loadboard Plus</title>
  </head>

  <body>
    <main class="wrapper isLoading">
      <div class="app-header">
        <div class="app-header-logo">
          <img src="./images/logo.svg" alt="Logo" />
          <h1>Forget Password</h1>
        </div>
        <p>Welcome please enter the following details to login</p>
      </div>
      <div class="content-container">
        <div class="app-main login">
          <h2>Forgot Password</h2>
          <form>
            <p class="sm-text onSignupP">
              <br /><br />
              Please enter account email to reset your password!
              <br /><br />
            </p>
            <div class="form-group">
              <img src="./images/message.svg" alt="form-icon" />
              <input type="email" placeholder="Email" id="email" required />
            </div>
            <span class="text-error"> </span>
            <button class="button form-submit" type="submit">Continue</button>
          </form>
          <a href="./login.html" class="sm-text forgot-password"> Login ?</a>
        </div>
      </div>

      <div class="bottom-sc"></div>
    </main>
    <script src="../js/jquery.js"></script>
    <script src="./js/forget.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
