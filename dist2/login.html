<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loadboard Plus</title>
  </head>

  <body>
    <main class="wrapper isLoading">
      <div class="app-header">
        <div class="app-header-logo">
          <img src="./images/logo.svg" alt="Logo" />
          <h1>LoadBoard Plus</h1>
        </div>
        <p>Welcome please enter the following details to login</p>
      </div>
      <div class="content-container">
        <div class="app-main login">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <img src="./images/message.svg" alt="form-icon" />
              <input type="email" placeholder="Email" id="email" required />
            </div>
            <div class="form-group">
              <img src="./images/lock.svg" alt="form-icon" />
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
            <span class="text-error"> </span>
            <button class="button form-submit" type="submit" disabled>Sign In</button>
          </form>
          <p class="sm-text onSignupP">
            To sign up please visit
            <a target="_blank" href="https://truckersedge.dat.com/search-loads">
              truckers edge
            </a>
            or
            <a target="_blank" href="http://power.dat.com/search/loads">
              dat power
            </a>
          </p>
          <a href="./forget.html" class="sm-text forgot-password" style="pointer-events: none;">
            Forgot password?
          </a>
        </div>
      </div>

      <div class="bottom-sc"></div>
    </main>
    <script src="../js/jquery.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
