<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Share a Load</title>

    <!-- Scripts -->
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/share.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../css/custom.css" rel="stylesheet" media="screen" />
    <style>
      .calc,
      .copybtn {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 30px;
        background: #fff;
        border-radius: 0px;
        transition: all 0.4s;
      }
      .calc:hover,
      .copybtn:hover {
        background: #ddd;
        width: 50px;
        border-radius: 10px;
      }
      .copybtn {
        margin-left: unset;
        padding: unset;
      }
    </style>
  </head>

  <body>
    <section class="email-window">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Share a Load</h3>
        </div>
        <form class="panel-body">
          <p>Send load information through email.</p>
          <div class="form-group email">
            <label>Send To (comma seperated):</label>
            <input
              id="to"
              type="email"
              class="form-control"
              placeholder="email@company.com,me@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="comment">Email Body:</label>
            <textarea class="form-control" rows="8" id="body"></textarea>
          </div>
          <br />
          <div class="form-group">
            <input
              type="checkbox"
              class="form-check-input"
              id="closeAfterSend"
              checked
            />
            <label for="closeAfterSend" class="form-check-label"
              >Close this window after send email</label
            >
          </div>
          <div class="controls" style="display: flex; gap: 20px">
            <button id="send" type="submit" class="btn btn-default">
              Send
            </button>
            <div class="copybtn" title="Copy to clipboard">
              <img src="../img/copy.png" />
            </div>
            <div class="calc" title="Toggle Calculator">
              <img src="../img/calculator.png" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="container-fluid">
      <div class="row calulatorHolder px-5 pb-5 mb-5" style="display: none">
        <div class="col-12">
          <div class="form-group">
            <label for="dho">DHO </label>
            <input type="Number" class="form-control" id="dho" />
          </div>
          <div class="form-group">
            <label for="trip">Trip <small></small></label>
            <input type="Number" class="form-control" id="trip" />
          </div>
          <div class="form-group">
            <label for="rate">Rate <small>( $ )</small></label>
            <input type="Number" class="form-control" id="rate" />
          </div>
          <div class="form-group">
            <label for="rpm">RPM <small>( $/mi )</small></label>
            <input
              type="number"
              step="0.01"
              min="0.01"
              class="form-control"
              id="rpm"
            />
          </div>
          <div style="height: 40px; width: 100%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
